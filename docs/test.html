<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        .percentage {
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }
        .vh {
            width: 100vw;
            height: 100vh;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="percentage">100% Width & Height</div>
        <div class="vh">100vh Width & Height</div>
    </div>
</body>
</html>
